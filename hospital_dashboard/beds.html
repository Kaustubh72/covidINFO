<section class="hero-advisory">
		<h2>Hospital Data COVID-19</h2>

		<div class="image" >
			<img src="search.png" style="float:left; margin: 0 450px; text-align:center;" alt="">
			<!-- searchbar -->
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for your loacation .." title="Type in a name" style="margin:0 470px 0 ;">
			<script>
			function myFunction() {
			  var input, filter, table, tr, td, i, txtValue;
			  input = document.getElementById("myInput");
			  filter = input.value.toUpperCase();
			  table = document.getElementById("Hospital");
			  tr = table.getElementsByTagName("tr");
			  for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
				  txtValue = td.textContent || td.innerText;
				  if (txtValue.toUpperCase().indexOf(filter) > -1) {
					tr[i].style.display = "";
				  } else {
					tr[i].style.display = "none";
				  }
				}
			  }
			}
			</script>
  
		  </div>

		<table style="margin-left: 20px;width:97%;" id="Hospital" class="table table-bordered table-striped"></table>
	</section>
